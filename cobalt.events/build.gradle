kotlin {

    jvm {
        compilations.main.kotlinOptions {
            jvmTarget = "1.8"
        }
        compilations.test.kotlinOptions {
            jvmTarget = "1.8"
        }
    }

    js {
        compilations.main.kotlinOptions {
            sourceMap = true
        }
    }

    //noinspection GroovyAssignabilityCheck,GroovyAccessibility
    sourceSets {
        
        commonMain {
            dependencies {
                api "org.jetbrains.kotlin:kotlin-stdlib"
                api "org.jetbrains.kotlin:kotlin-reflect"
                api "org.jetbrains.kotlinx:kotlinx-coroutines-core-common:$coroutines_version"
                api project(":cobalt.datatypes")
                api project(":cobalt.logging")
            }
        }
        
        commonTest {
            dependencies {
                implementation "org.jetbrains.kotlin:kotlin-test-common"
                implementation "org.jetbrains.kotlin:kotlin-test-annotations-common"
            }
        }

        jvmMain {
            dependencies {
                api "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
            }
        }

        jvmTest {
            dependencies {
                //noinspection GroovyAssignabilityCheck
                implementation kotlin('test-junit')

                implementation "org.mockito:mockito-core:$mockito_version"
                implementation "org.mockito:mockito-junit-jupiter:$mockito_version"
                implementation "org.assertj:assertj-core:$assertj_version"
            }
        }

        jsMain {
            dependencies {
                api "org.jetbrains.kotlin:kotlin-stdlib-js"
                api "org.jetbrains.kotlinx:kotlinx-coroutines-core-js:$coroutines_version"
            }
        }
    }
}
